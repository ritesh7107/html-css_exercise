<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>CSS Task 3</title>
</head>
<body>
    <div class="form">
        <div class="signup"><h3>Sign Up</h3></div>
        <div class="detail">
            <table align="center">
                <tr>
                    <td class="alignright">First Name </td>
                    
                    <td class="alignleft"><label for="First Name" ></label>
                        <input type="text" name="Enter First Name" >
                    </td>
                </tr>
                <tr>
                    <td class="alignright"><label for="Last Name" >Last Name</label></td>
                    <td class="alignleft"><input type="text" ></td>
                </tr>
                <tr>
                    <td class="alignright"><label for="DOB">Date of Birth</label></td>
                    <td class="alignleft">
                        <select name="day" >
                            <option value="day">Day</option>
                        </select>
                        <select name="month" >
                            <option value="Month">Month</option>
                        </select>
                        <select name="Year" >
                            <option value="Year">Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="alignright"><label for="gender">Gender</label></td>
                    <td class="alignleft">
                        <input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td class="alignright"><label for="Country">Country</label></td>
                    <td><select name="country" >
                        <option value="COuntry">Select Country</option>
                        <option value="India">India</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="alignright"><label for="email">E-Mail</label></td>
                    <td class="alignleft"><input type="email"></td>
                </tr>
                <tr>
                    <td class="alignright"><label for="phone">Phone</label></td>
                    <td class="alignleft"><input type="number"></td>
                </tr>
                <tr>
                    <td class="alignright"><label for="Password">Password</label></td>
                    <td class="alignleft"><input type="password"></td>
                </tr>
                <tr>
                    <td class="alignright"><label for="confirm">Confirm Password</label></td>
                    <td class="alignleft"><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="alignleft">
                        <input type="checkbox">I Agree to the Terms of Use
                    </td>
                </tr>
            </table>
        </div>
        <div class="submit">
            <button class="Green">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
